    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        // Firebase config from about.html
        const firebaseConfig = {
            apiKey: "AIzaSyD3_FTSMng4NsmYMGRHaI5dHrK1vnuP_DE",
            authDomain: "ambedkar-study-circle-events.firebaseapp.com",
            projectId: "ambedkar-study-circle-events",
            storageBucket: "ambedkar-study-circle-events.firebasestorage.app",
            messagingSenderId: "177204751451",
            appId: "1:177204751451:web:78919824bf89bee4a2a37e",
            measurementId: "G-Y52XH9TCJ0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Section definitions for rendering
        const SECTIONS = [
            {
                id: 'llb5',
                title: '5 Year LLB',
                semesters: 10,
            },
            {
                id: 'llb3',
                title: '3 Year LLB',
                semesters: 6,
            },
            {
                id: 'klee',
                title: 'KLEE (Kerala Law Entrance Examination)',
                isKlee: true,
            }
        ];

        async function fetchResources() {
            const resourcesCol = collection(db, 'resources');
            const q = query(resourcesCol);
            const snap = await getDocs(q);
            // Structure: { section: { semester: { name, url } } }
            const data = {};
            snap.forEach(doc => {
                const d = doc.data();
                if (!data[d.section]) data[d.section] = {};
                if (d.semester) {
                    data[d.section][d.semester] = { name: d.name, url: d.url, desc: d.desc };
                } else {
                    // For KLEE and other non-semester resources
                    if (!data[d.section].resources) data[d.section].resources = [];
                    data[d.section].resources.push({ name: d.name, url: d.url, desc: d.desc });
                }
            });
            return data;
        }

        function renderResources(data) {
            let html = '';
            for (const section of SECTIONS) {
                html += `<div class="program-section"><h2>${section.title}</h2>`;
                if (!section.isKlee) {
                    html += '<div class="semesters-grid">';
                    for (let i = 1; i <= section.semesters; i++) {
                        const sem = data[section.id]?.[i];
                        html += `<div class="semester-card">
                            <h3>Semester ${i}</h3>
                            ${sem ? `<a href="${sem.url}" class="download-btn" target="_blank" rel="noopener noreferrer">Download Materials</a>` : '<span style="color:#aaa">No materials yet</span>'}
                        </div>`;
                    }
                    html += '</div>';
                } else {
                    html += '<div class="klee-resources">';
                    const kleeRes = data[section.id]?.resources || [];
                    if (kleeRes.length === 0) {
                        html += '<div class="resource-card"><span style="color:#aaa">No resources yet</span></div>';
                    } else {
                        for (const res of kleeRes) {
                            html += `<div class="resource-card">
                                <h3>${res.name}</h3>
                                <p>${res.desc || ''}</p>
                                <a href="${res.url}" class="download-btn" target="_blank" rel="noopener noreferrer">Download Papers</a>
                            </div>`;
                        }
                    }
                    html += '</div>';
                }
                html += '</div>';
            }
            return html;
        }

        async function main() {
            const loading = document.getElementById('resources-loading');
            const content = document.getElementById('resources-content');
            try {
                const data = await fetchResources();
                content.innerHTML = renderResources(data);
                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (err) {
                loading.innerHTML = `<span style='color:red'>Failed to load resources: ${err.message}</span>`;
            }
        }
        main();
    </script>
